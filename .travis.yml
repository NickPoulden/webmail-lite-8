dist: trusty
sudo: false
language: php
php:
- '5.5'
services:
- mysql
install:
- mysql -e 'CREATE DATABASE aurora;'
- composer install
- npm install -g newman
script:
- php ./travis.php
- chmod +x ./travis.sh
- ./travis.sh -t build
after_success: 
- ./travis.sh -t upload
